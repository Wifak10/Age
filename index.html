<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice d'Âge Professionnelle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcul de ton âge</h1>
            <p class="subtitle">Entre ta date de naissance pour découvrir ton âge en détail.</p>
        </header>
        <div class="input-card">
            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" max="2025-03-19" required>
            <button onclick="calculateAge()">Découvrir</button>
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Calcul en cours...</p>
        </div>
        <div id="result" class="result-card hidden">
            <h2>Ton âge détaillé</h2>
            <div class="age-details">
                <div class="detail-item">
                    <span class="label">Années</span>
                    <span id="years" class="value">0</span>
                </div>
                <div class="detail-item">
                    <span class="label">Mois</span>
                    <span id="months" class="value">0</span>
                </div>
                <div class="detail-item">
                    <span class="label">Jours</span>
                    <span id="days" class="value">0</span>
                </div>
                <div class="detail-item">
                    <span class="label">Heures</span>
                    <span id="hours" class="value">0</span>
                </div>
            </div>
            <button class="reset-btn" onclick="resetForm()">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
