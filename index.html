<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Âge Minimaliste</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="calculator-wrapper">
        <section class="header-section">
            <h1><i class="fas fa-hourglass-half"></i> Ton Âge Révélé</h1>
            <p>Un calcul précis, une présentation élégante</p>
        </section>

        <form class="input-section" id="age-form">
            <div class="input-group">
                <label>Année</label>
                <div class="counter">
                    <button type="button" class="counter-btn up" data-field="year"><i class="fas fa-caret-up"></i></button>
                    <span class="counter-value" id="year" contenteditable="true">2000</span>
                    <button type="button" class="counter-btn down" data-field="year"><i class="fas fa-caret-down"></i></button>
                </div>
            </div>
            <div class="input-group">
                <label>Mois</label>
                <div class="counter">
                    <button type="button" class="counter-btn up" data-field="month"><i class="fas fa-caret-up"></i></button>
                    <span class="counter-value" id="month" contenteditable="true">1</span>
                    <button type="button" class="counter-btn down" data-field="month"><i class="fas fa-caret-down"></i></button>
                </div>
            </div>
            <div class="input-group">
                <label>Jour</label>
                <div class="counter">
                    <button type="button" class="counter-btn up" data-field="day"><i class="fas fa-caret-up"></i></button>
                    <span class="counter-value" id="day" contenteditable="true">1</span>
                    <button type="button" class="counter-btn down" data-field="day"><i class="fas fa-caret-down"></i></button>
                </div>
            </div>
            <button type="button" onclick="calculateAge()" class="submit-btn">
                <i class="fas fa-arrow-right"></i> Calculer
            </button>
        </form>

        <section id="result" class="result-section hidden">
            <h2>Ton Âge en Détail</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-calendar"></i>
                    <span class="stat-value" id="years">0</span>
                    <span class="stat-label">Années</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-moon"></i>
                    <span class="stat-value" id="months">0</span>
                    <span class="stat-label">Mois</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-sun"></i>
                    <span class="stat-value" id="days">0</span>
                    <span class="stat-label">Jours</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <span class="stat-value" id="hours">0</span>
                    <span class="stat-label">Heures</span>
                </div>
            </div>
            <button onclick="resetForm()" class="reset-btn">
                <i class="fas fa-undo"></i> Nouveau Calcul
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
